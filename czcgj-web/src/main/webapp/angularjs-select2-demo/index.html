<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>select2 directive</title>
    <link rel="stylesheet" href="common/plugins/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="common/common.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- select2 -->
    <link rel="stylesheet" href="common/plugins/select2/select2.css" />
    <link rel="stylesheet" href="common/plugins/select2/select2-bootstrap.css" />
</head>
<body ng-controller="appCtrl">
	<div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="page-header">
                    <h1 class="text-center">select2 directive</h1>
                </div>
				
                <h4>4. 支持ajax（这也是一个自定义内置配置的例子）</h4>
                <span class="text-muted">ng-model:</span> {{ d }}
                <br/>
                <span class="text-muted">select2-model:</span> {{ addressee_obj | json }}
                
                <input select2 ng-model="d" onclick="getV()" select2-model="addressee_obj" config="default" multiple query="testAJAX" placeholder="" class="form-control" type="text"/>
                <br/>
                <button ng-click="setValue()" class="btn btn-success btn-sm pull-right">设置数据</button>
                <span class="clearfix"></span>
                
            </div>
        </div>
    </div>
	<script type="text/javascript">
	function getV()
	{
		alert("0");
	}
	
	
	</script>
	<!-- javascript
		================================================== -->
	<script src="common/plugins/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="common/plugins/angular/angular.min.js" type="text/javascript"></script>
    <!-- select2 -->
	<script src="common/plugins/select2/select2.min.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
